<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital@0;1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Snackbar</title>
</head>
<body>
    <section><a href="./index.html">To go home</a></section>
    <form class="form">
        <label >
          Delay (ms)
          <input class="focus" type="number" name="delay" required />
        </label>
      
        <fieldset>
          <legend>State</legend>
          <label>
            <input class="radio" type="radio" name="state" value="fulfilled" required />
            Fulfilled
          </label>
          <label>
            <input class="radio" type="radio" name="state" value="rejected" required />
            Rejected
          </label>
        </fieldset>
      
        <button type="submit" class="button">Create notification</button>
      </form>
      <script type ="module" src="./js/2-snackbar.js"></script>
</body>
</html>
